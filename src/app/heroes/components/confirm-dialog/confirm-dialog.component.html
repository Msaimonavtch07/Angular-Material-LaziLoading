<h2 mat-dialog-title>Esta seguero?</h2>

<mat-dialog-content>
  <p>Este proceso no es reversible, desea eliminar a {{ data.superhero }} </p>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button color="primary"(click)="onNoClick()">No Thanks</button>

  <span class="spacer"></span>

  <button mat-button color="warn" (click)="onConfirm()" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
